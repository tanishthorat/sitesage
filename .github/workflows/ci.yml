name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Backend Testing
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest httpx
          
      - name: Run Tests
        run: |
          cd backend
          # We will add tests later, for now this passes if code imports correctly
          pytest

  # Job 2: Frontend Testing
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Run Linting
        run: |
          cd frontend
          npm run lint
          
      - name: Build Check
        run: |
          cd frontend
          npm run build
